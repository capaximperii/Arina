<!DOCTYPE html>
<html lang="en">
<head>
  <title>Angular Magic</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script></head>
  <script src="js/angular.min.js"></script></head>


  <script src="controllers/app.controller.js"></script></head>


  <body ng-app="myApp" ng-controller="myCtrl">
    <H2 ng-click="updateData()">Angular Magic</H2>
    <div class="container-fluid">
      <div>
        <h3>Users</h3>
        <table class="table bordered striped">
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
          </tr>
          <tr ng-repeat="user in users">
            <td>{{ user.fName }}</td>
            <td>{{ user.lName }}</td>
          </tr>
          </table>
      </div>
    </div>
    <footer><a href="http://getbootstrap.com/2.3.2/getting-started.html"> Bootstrap Examples</a>
    </body>
    </html>
