<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script></head>
  <script src="js/angular.min.js"></script></head>


  <script src="controllers/app.controller.js"></script></head>


  <body>
    <H2>Bootstrap example</H2>
    <div class="container-fluid">
      <div ng-app="myApp" ng-controller="myCtrl">
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label class="control-label col-sm-2" for="email">Email:</label>
            <div class="col-sm-10">
            <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="form.email">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Password:</label>
            <div class="col-sm-10">          
              <input type="password" class="form-control" id="pwd" placeholder="Enter password" ng-model="form.password">
            </div>
          </div>
          <div class="form-group">        
            <div class="col-sm-offset-2 col-sm-10">
              <div class="checkbox">
                <label><input type="checkbox" ng-model="form.rememberMe"> Remember me</label>
              </div>
            </div>
          </div>
          <div class="form-group">        
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default" ng-click="submitClicked()">Submit</button>
            </div>
          </div>
        </form>
        <label>{{form.email + ' has password ' + form.password }}</label>
      </div>


        <label>{{'but here scope? ' + form.email + ' has password ' + form.password }}</label>


    </div>
    <footer><a href="http://getbootstrap.com/2.3.2/getting-started.html"> Bootstrap Examples</a>
    </body>
    </html>
